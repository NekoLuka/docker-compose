services:
  homeassistant:
    image: linuxserver/homeassistant
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config:/config

  nodered:
    image: nodered/node-red:latest
    restart: unless-stopped
    volumes:
      - nodered:/data
    ports:
      - 1880:1880

volumes:
  homeassistant:
  nodered:
