version: '3.9'

volumes:
  caddy_data:
  caddy_config:
  ntfy_config:
  ntfy_cache:
  lldap_data:
  heimdall_config:

services:
  caddy:
    image: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile

  authelia:
    image: docker.io/authelia/authelia:latest
    restart: unless-stopped
    ports:
      - 127.0.0.1:9091:9091
    environment:
      AUTHELIA_JWT_SECRET_FILE: '/secrets/JWT_SECRET'
      AUTHELIA_SESSION_SECRET_FILE: '/secrets/SESSION_SECRET'
      AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE: '/secrets/STORAGE_ENCRYPTION_KEY'
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE: '/secrets/LDAP_PASSWORD_FILE'
    volumes:
      - ./authelia/config:/config
      - ./authelia/secrets:/secrets

  lldap:
    image: lldap/lldap:stable
    restart: unless-stopped
    ports:
      - 127.0.0.1:17170:17170
    environment:
      - UID=0
      - GID=0
      - LLDAP_JWT_SECRET=REPLACE_WITH_RANDOM
      - LLDAP_KEY_SEED=REPLACE_WITH_RANDOM
      - LLDAP_LDAP_BASE_DN=LDAP_DOMAIN
    volumes:
      - lldap_data:/data

  gatus:
    image: twinproduction/gatus
    restart: unless-stopped
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - ./gatus/config:/config

  mkdocs:
    image: squidfunk/mkdocs-material
    restart: unless-stopped
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - MKDOCS-FILE-PATH:/docs

  ntfy:
    image: binwiederhier/ntfy
    restart: unless-stopped
    command:
      - serve
    ports:
      - 22500:25
      - 127.0.0.1:8888:80
    environment:
      - TZ=UTC/GMT    # optional: set desired timezone
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_config:/etc/ntfy
      - ./ntfy-server.yml:/etc/ntfy/server.yml

  frps:
    image: snowdreamtech/frps:0.57.0
    restart: unless-stopped
    ports:
      - 7070:7070 # FRP bindport
      - 127.0.0.1:6789:6789 # FRP vhost port
      - 127.0.0.1:7500:7500 # FRP dashboard
    volumes:
      - ./frps.toml:/etc/frp/frps.toml

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    environment:
      - TZ=Etc/UTC
    volumes:
      - heimdall_config:/config
    ports:
      - 127.0.0.1:8088:80
    restart: unless-stopped
