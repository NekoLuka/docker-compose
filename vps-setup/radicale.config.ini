[server]
hosts = 0.0.0.0:5232

[auth] # change the values to fit for you
type = ldap
ldap_uri = ldap://lldap:3890
ldap_base = "${BASE_DN}"
ldap_reader_dn = "uid=radicale_bind_user,ou=people,${BASE_DN}" 
ldap_secret_file = "/radicale-secret.txt"
ldap_filter = "(uid={0})"

[storage]
filesystem_folder = /var/radicale/collections
