server:
  address: tcp://0.0.0.0:9091/
  endpoints:
    authz:
      forward-auth:
        implementation: 'ForwardAuth'

storage:
  local:
    path: /config/authelia.db

notifier:
  disable_startup_check: false
  filesystem:
    filename: '/config/notification.txt'

log:
  level: info
  format: text
  file_path: '/config/logs/authelia.%d.log'
  keep_stdout: true

authentication_backend:
  password_reset:
    disable: false
  ldap:
    implementation: custom
    url: ldap://lldap:3890
    timeout: 5s
    start_tls: false
    base_dn: ${LDAP_BASE_DN}
    username_attribute: uid
    additional_users_dn: ou=people
    users_filter: "(&({username_attribute}={input})(objectClass=person))"
    additional_groups_dn: ou=groups
    groups_filter: "(member={dn})"
    group_name_attribute: cn
    mail_attribute: mail
    display_name_attribute: displayName
    user: uid=authelia_bind_user,ou=people,${LDAP_BASE_DN}

totp:
  issuer: Authelia # Change the name to something you want

webauthn:
  display_name: Authelia # Change the name to something you want
  attestation_conveyance_preference: indirect
  user_verification: preferred
  timeout: 60s

regulation:
  max_retries: 3
  find_time: '2m'
  ban_time: '5m'

password_policy:
  zxcvbn:
    enabled: true
    min_score: 3

access_control:
  default_policy: 'two_factor'
  rules:
    # Protect the dashboard
  - domain: 'dash.${DOMAIN}'
    policy: 'one_factor'
    # Protect gatus
  - domain: 'gatus.${DOMAIN}'
    policy: 'bypass'
    resources:
    - '^/api/v1/endpoints/[a-z\-_]+/uptimes/24h/badge\.svg$'

session:
  cookies:
    - domain: ${DOMAIN}
      authelia_url: https://auth.${DOMAIN}
      inactivity: 10m
      expiration: 2h
      remember_me: 1d

identity_providers:
  oidc:
    jwks:
      - key_id: 'default'
        key: {{ secret "/secrets/private.pem" | mindent 10 "|" | msquote }}
    authorization_policies:
        linkwarden:
          default_policy: 'two_factor'
    clients:
      - client_id: linkwarden
        client_name: Linkwarden
        client_secret: '$pbkdf2-sha512$310000$pexgG6zdX4GNhvdvHS8DOw$.u6Mp/mQOyprqpBw2Eq19t/VrBXILo1hAwzhtAAfx04p2LUid0FZJZ8ffkUJnbMXTYa4Pf8PL8/IiW2XtJ6pRg'
        public: false
        authorization_policy: 'linkwarden'
        consent_mode: implicit
        scopes:
          - openid
          - groups
          - email
          - profile
        redirect_uris:
          - https://linkwarden.${DOMAIN}/api/v1/auth/callback/authelia
        userinfo_signed_response_alg: none
